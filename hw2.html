<html>

<head>
    <script>
        function changeColor() {
            var name = document.getElementById("name")
            name.style.color = "blue"

            var age = document.getElementById("age")
            age.style.color = "blue"

            var birth = document.getElementById("birth")
            birth.style.color = "blue"
        }
    </script>
</head>

<body>
    Name: <input type="text" id="name" onmousedown="changeColor()"><br>
    Age: <input type="text" id="age" onmousedown="changeColor()"><br>
    Birthdate: <input type="text" id="birth" onmousedown="changeColor()"><br>
</body>

</html>
